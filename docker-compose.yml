services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: distaf-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data
      - SESSION_SECRET=${SESSION_SECRET:-change_in_production}
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    networks:
      - distaf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  distaf-network:
    driver: bridge
